<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add funds</title>
    <link rel="stylesheet" href="../Css/Add funds.css">
</head>
<body>
<div class="Container" id="popup">
    <div class="top">
        <h2>Add Card</h2>
       <a href="Dashboard.html"><img src="../Images/close.svg"></a>
    </div>

    <div class="inputs">
        <div class="good">
        <div class="amount__add">
            <h4>Amount</h4>
            <input type="number" placeholder="Please enter amount">
        </div>
        <div class="cardno">
        <h4>Card Number</h4>
        <input id="card" type="text" placeholder="Please enter your card number">
    </div>
    </div>
        
        <div class="Full">
        <div class="word">
            <h4>Expiry date</h4>
        <div class="expiry__date">
            <input  type="number" max="2" placeholder="MM">
            <h4>/</h4>
            <input id="YY"  type="number" placeholder="YY">
        </div>
    </div>
        <div class="cvv">
            <h4>CVV</h4>
            <input type="text" placeholder="Enter your CVV">
        </div>
    </div>
        <div class="pin">
        <h4>Enter Pin</h4>
        <input id="pin" type="password" placeholder="Enter yout pin">
    </div>
        <div class="btnn">
       <a href="Dashboard.html"><button>Next</button></a>
    </div>
    </div>
</div>

</div>
</body>
</html>
